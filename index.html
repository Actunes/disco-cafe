<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Café</title>
    <link
      rel="shortcut icon"
      href="./img/Comum/logo2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/principal.css" />
    <script
      src="https://kit.fontawesome.com/74a739feea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="conteiner_header">
        <div id="espaco_icon">
          <img
            src="./img/Comum/logo2.png"
            alt="Logo Disco Café"
            width="60"
            height="60"
          />
          <h3>Disco Café</h3>
        </div>
        <div id="barra_pesquisa">
            <input type="search" name="Pesquisar" id="Pesquisar">
        </div>
        
        <div id="ultima_lista">
          <ul>
            <li><i class="fa-solid fa-pencil"></i>Avaliações</li>
            <li><i class="fa-solid fa-address-book"></i>Contatos</li>
            <li><i class="fa-solid fa-user"></i>Conta</li>
            <li><i class="fa-solid fa-cart-shopping"></i>Carrinho</li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
