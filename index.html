<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Café</title>
    <link
      rel="shortcut icon"
      href="./img/Comum/logo2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/principal.css" />
    <script
      src="https://kit.fontawesome.com/74a739feea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="conteiner_header">
        <div id="espaco_icon">
          <img
            src="./img/Comum/logo2.png"
            alt="Logo Disco Café"
            width="40"
            height="40"
          />
          <h3>Disco Café</h3>
        </div>
        <div id="barra_pesquisa">
          <input type="text" class="search-text" placeholder="Pesquisar"/>
          <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        </div>

        <div id="ultima_lista">
          <ul>
            <li><i class="fa-solid fa-pencil"></i>Avaliações</li>
            <li><i class="fa-solid fa-address-book"></i>Contato</li>
            <li><i class="fa-solid fa-user"></i>Conta</li>
            <li><i id="carrinho" class="fa-solid fa-cart-shopping"></i>Carrinho</li>
          </ul>
          <i id="menu_ham" class="fa-sharp fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div id="imagem_background">
      <h4>Descubra o sabor perfeito</h4>
      <p>Aprecie seus sentidos com os melhores grãos de café do mundo</p>
    </div>
  </body>
</html>
